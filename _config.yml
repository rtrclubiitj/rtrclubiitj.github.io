# Site
title:              Rotaract Club, IIT Jodhpur
bio:                'Community of CS enthusiasts'
description:        "Community of CS enthusiasts"
locale:             en_US
baseurl: "" # the subpath of your site, e.g. /blog
url: ""

# Comments
disqus_shortname:   

# Social
analytics-id:       "default"
gitter:             rtrclubiitj2019/website-maintain
facebook:           rotaractclubofiit/
instagram:          rotaractclubof_iit/
github:             rtrclubiitj/

# personal
location:           Rajasthan, India
email:              rotaractclub@iitj.ac.in # change this to your email to receive free emails for your contact submissions via Slapform.com

# Other
background_image:   /images/bg.jpg
# Tip: The color palette and other styles can be configured in /_sass/lib/_vars.scss
slapform_thankyou_page: /thank-you

defaults:
- scope:
    path: ''
    type: posts
  values:
    permalink: "/:title/"
    layout: post
    author:

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Gems
gems:
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate

paginate: 6
paginate_path: "/blog/page:num/"

jekyll-mentions:
    base_url: https://github.com

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile, old]
